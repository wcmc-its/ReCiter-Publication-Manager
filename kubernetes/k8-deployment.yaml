apiVersion: apps/v1
kind: Deployment
metadata:
  name: reciter-pm-secrets
  namespace: reciter
  labels:
    app: reciter-pm
    environment: prod
    owner: szd2013
    tier: frontend
spec:
  selector:
    matchLabels:
      app: reciter-pm
      tier: frontend
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  replicas: 1
  template:
    metadata:
      labels:
        app: reciter-pm
        environment: prod
        tier: frontend
        owner: szd2013
    spec:
      containers:
      - image: reciter-publication-manager:master
        name: reciter-pm
        imagePullPolicy: IfNotPresent
        env:
          - name: NEXTAUTH_URL_INTERNAL
            valueFrom: 
              secretKeyRef:
                name: reciter-pm-secrets
                key: NEXTAUTH_URL_INTERNAL
          - name: NEXTAUTH_URL
            valueFrom: 
              secretKeyRef:
                name: reciter-pm-secrets
                key: NEXTAUTH_URL
          - name: RECITER_DB_NAME
            valueFrom: 
              secretKeyRef:
                name: reciter-pm-secrets
                key: RECITER_DB_NAME
          - name: RECITER_DB_USERNAME
            valueFrom: 
              secretKeyRef:
                name: reciter-pm-secrets
                key: RECITER_DB_USERNAME
          - name: RECITER_DB_PASSWORD
            valueFrom: 
              secretKeyRef:
                name: reciter-pm-secrets
                key: RECITER_DB_PASSWORD
          - name: RECITER_DB_HOST
            valueFrom: 
              secretKeyRef:
                name: reciter-pm-secrets
                key: RECITER_DB_HOST
          - name: RECITER_IDENITY_BY_UID
            valueFrom: 
              secretKeyRef:
                name: reciter-pm-secrets
                key: RECITER_IDENITY_BY_UID
          - name: RECITER_GET_ALL_IDENTITY
            valueFrom: 
              secretKeyRef:
                name: reciter-pm-secrets
                key: RECITER_GET_ALL_IDENTITY
          - name: RECITER_FEATURE_GENERATOR_ENDPOINT
            valueFrom: 
              secretKeyRef:
                name: reciter-pm-secrets
                key: RECITER_FEATURE_GENERATOR_ENDPOINT
          - name: RECITER_FEATURE_GENERATOR_GROUP_ENDPOINT
            valueFrom: 
              secretKeyRef:
                name: reciter-pm-secrets
                key: RECITER_FEATURE_GENERATOR_GROUP_ENDPOINT
          - name: RECITER_AUTHENTICATION_ENDPOINT
            valueFrom: 
              secretKeyRef:
                name: reciter-pm-secrets
                key: RECITER_AUTHENTICATION_ENDPOINT
          - name: RECITER_GOLD_STANDARD_ENDPOINT
            valueFrom: 
              secretKeyRef:
                name: reciter-pm-secrets
                key: RECITER_GOLD_STANDARD_ENDPOINT
          - name: RECITER_SAVE_USER_FEEDBACK
            valueFrom: 
              secretKeyRef:
                name: reciter-pm-secrets
                key: RECITER_SAVE_USER_FEEDBACK
          - name: RECITER_DELETE_USER_FEEDBACK
            valueFrom: 
              secretKeyRef:
                name: reciter-pm-secrets
                key: RECITER_DELETE_USER_FEEDBACK
          - name: RECITER_FIND_USER_FEEDBACK
            valueFrom: 
              secretKeyRef:
                name: reciter-pm-secrets
                key: RECITER_FIND_USER_FEEDBACK
          - name: RECITER_SEARCH_PUBMED
            valueFrom: 
              secretKeyRef:
                name: reciter-pm-secrets
                key: RECITER_SEARCH_PUBMED
          - name: RECITER_SEARCH_COUNT_PUBMED
            valueFrom: 
              secretKeyRef:
                name: reciter-pm-secrets
                key: RECITER_SEARCH_COUNT_PUBMED        
          - name: LOGIN_PROVIDER
            value: SAML
          - name : ENTITY_ID
            valueFrom:
              secretKeyRef:
                name: reciter-pm-secrets
                key: ENTITY_ID
          - name: ASSERT_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: reciter-pm-secrets
                key:  ASSERT_ENDPOINT
          - name: SSO_LOGIN_URL
            valueFrom:
              secretKeyRef:
                name: reciter-pm-secrets
                key : SSO_LOGIN_URL
          - name: SSO_LOGOUT_URL
            valueFrom:
              secretKeyRef:
                name: reciter-pm-secrets
                key : SSO_LOGOUT_URL                      
        ports:
          - containerPort: 3000
            name: reciter-pm
        resources:
          requests:
            memory: 1500m
            cpu: '0.7'
          limits:
            memory: 2G
            cpu: '0.8'
        livenessProbe:
          httpGet:
            path: "/api/healthcheck"
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: "/api/healthcheck"
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
          timeoutSeconds: 5
      nodeSelector:
          lifecycle: Ec2Spot
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-reciter-pm
  namespace: reciter
  labels:
    app: reciter-pm
    environment: prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: reciter-pm
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 85
